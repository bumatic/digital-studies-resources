<div id="main-menu" class="main-menu">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
      <a href="{{ .URL }}"{{if eq .Post "_blank" }} target="_blank" rel="noopener noreferrer"{{ end }}>
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{end}}
  </ul>
</div>
